# GitHub Actions workflow for deploying ALL branches for comparison
# Auto-detects and builds all claude/* branches without requiring merge

name: Deploy All Branches

on:
  push:
    branches: ['main', 'claude/*']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create output directory
        run: mkdir -p all-versions

      # Build current branch (main)
      - name: Build main branch
        run: |
          echo "Building main..."
          npm ci
          npm run build
          mv dist all-versions/main
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_BASE_PATH: /Jusdncr-12-12-/main/

      # Dynamically build all claude/* branches
      - name: Build all claude branches
        run: |
          # Get all remote claude/* branches
          BRANCHES=$(git branch -r | grep 'origin/claude/' | sed 's/origin\///' | tr -d ' ')

          for BRANCH in $BRANCHES; do
            # Create safe folder name (replace / with -)
            FOLDER=$(echo "$BRANCH" | sed 's/claude\///' | sed 's/\//-/g' | cut -c1-30)
            echo "========================================"
            echo "Building branch: $BRANCH -> $FOLDER"
            echo "========================================"

            # Checkout branch files
            git checkout "origin/$BRANCH" -- . 2>/dev/null || continue

            # Clean and rebuild
            rm -rf node_modules dist
            npm ci
            VITE_BASE_PATH="/Jusdncr-12-12-/$FOLDER/" npm run build || continue

            # Move to output
            mv dist "all-versions/$FOLDER"

            # Reset to main (use origin/main since we're in detached state)
            git checkout origin/main -- . 2>/dev/null || git checkout HEAD -- .
            git clean -fd
          done
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Create landing page with all versions
      - name: Create landing page
        run: |
          # Get list of built versions
          VERSIONS=$(ls -1 all-versions | grep -v index.html || echo "main")

          cat > all-versions/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>jusDNCE - All Versions</title>
            <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
            <style>
              *{margin:0;padding:0;box-sizing:border-box}
              body{font-family:'Rajdhani',sans-serif;background:linear-gradient(135deg,#0a0a0a,#1a1a2e);min-height:100vh;color:#fff;padding:40px 20px}
              .container{max-width:1200px;margin:0 auto}
              h1{font-size:3rem;text-align:center;margin-bottom:1rem;background:linear-gradient(90deg,#0ff,#8b5cf6,#f0f);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
              .subtitle{text-align:center;color:rgba(255,255,255,0.5);margin-bottom:3rem;font-size:1.1rem}
              .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1.5rem}
              .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.1);border-radius:1rem;padding:1.5rem;text-decoration:none;color:#fff;transition:all .3s}
              .card:hover{border-color:#8b5cf6;transform:translateY(-5px);box-shadow:0 20px 40px rgba(139,92,246,0.2)}
              .card h2{font-size:1.2rem;margin-bottom:.5rem;color:#fff}
              .card p{opacity:.5;font-size:.85rem;word-break:break-all}
              .card .tag{display:inline-block;padding:2px 8px;border-radius:4px;font-size:.7rem;margin-top:.5rem}
              .tag.main{background:rgba(0,255,255,0.2);color:#0ff}
              .tag.feature{background:rgba(139,92,246,0.2);color:#a78bfa}
              .refresh{position:fixed;bottom:20px;right:20px;background:#8b5cf6;color:#fff;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;font-family:inherit;font-weight:700}
            </style>
          </head>
          <body>
            <div class="container">
              <h1>jusDNCE</h1>
              <p class="subtitle">All deployed versions for comparison</p>
              <div class="grid" id="grid"></div>
            </div>
            <button class="refresh" onclick="location.reload()">Refresh</button>
            <script>
              // Auto-generate cards for each version folder
              const versions = [
          HTMLEOF

          # Add each version to the JS array
          for dir in all-versions/*/; do
            name=$(basename "$dir")
            echo "        { name: '$name', path: './$name/' }," >> all-versions/index.html
          done

          cat >> all-versions/index.html << 'HTMLEOF'
              ];

              const grid = document.getElementById('grid');
              versions.forEach(v => {
                const isMain = v.name === 'main';
                const card = document.createElement('a');
                card.href = v.path;
                card.className = 'card';
                card.innerHTML = `
                  <h2>${isMain ? 'üè† Main' : 'üîÄ ' + v.name}</h2>
                  <p>${v.path}</p>
                  <span class="tag ${isMain ? 'main' : 'feature'}">${isMain ? 'STABLE' : 'FEATURE'}</span>
                `;
                grid.appendChild(card);
              });
            </script>
          </body>
          </html>
          HTMLEOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './all-versions'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
