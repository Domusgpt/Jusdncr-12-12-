# GitHub Actions workflow for deploying jusDNCE to GitHub Pages
# Triggers on pushes to main branch or manual dispatch

name: Deploy to GitHub Pages

on:
  # Deploy on push to main or feature branches
  push:
    branches: ['main', 'master', 'claude/*']

  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "Building with API key: ${GEMINI_API_KEY:0:10}..."
          npm run build
          cp -r public/* dist/ 2>/dev/null || true
          echo "Build complete. Contents of dist:"
          ls -la dist/
        env:
          # Add your Gemini API key as a repository secret
          # Go to Settings > Secrets > Actions > New repository secret
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
