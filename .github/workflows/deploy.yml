# GitHub Actions workflow for deploying ALL branches for comparison
# Auto-detects and builds all claude/* branches

name: Deploy All Branches

on:
  push:
    branches: ['main', 'claude/*']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create output directory
        run: mkdir -p all-versions

      # Build current branch (main)
      - name: Build main branch
        run: |
          echo "Building main..."
          git checkout origin/main -- . 2>/dev/null || git checkout HEAD -- .
          npm ci
          npm run build
          mv dist all-versions/main
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Dynamically build all claude/* branches
      - name: Build all claude branches
        run: |
          # Get all remote claude/* branches
          BRANCHES=$(git branch -r | grep 'origin/claude/' | sed 's/origin\///' | tr -d ' ')

          for BRANCH in $BRANCHES; do
            # Create safe folder name (replace / with -)
            FOLDER=$(echo "$BRANCH" | sed 's/claude\///' | sed 's/\//-/g' | cut -c1-30)
            echo "========================================"
            echo "Building branch: $BRANCH -> $FOLDER"
            echo "========================================"

            # Checkout branch files (use origin/ prefix)
            git checkout "origin/$BRANCH" -- . 2>/dev/null || continue

            # Clean and rebuild
            rm -rf node_modules dist
            npm ci
            npm run build || continue

            # Move to output
            mv dist "all-versions/$FOLDER"

            # Reset to origin/main (FIX: use origin/main instead of main)
            git checkout origin/main -- . 2>/dev/null || true
            git clean -fd
          done
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Create landing page with all versions
      - name: Create landing page
        run: |
          cat > all-versions/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>jusDNCE - All Versions</title>
            <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
            <style>
              *{margin:0;padding:0;box-sizing:border-box}
              body{font-family:'Rajdhani',sans-serif;background:linear-gradient(135deg,#0a0a0a,#1a1a2e);min-height:100vh;color:#fff;padding:40px 20px}
              .container{max-width:1200px;margin:0 auto}
              h1{font-size:3rem;text-align:center;margin-bottom:1rem;background:linear-gradient(90deg,#0ff,#8b5cf6,#f0f);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
              .subtitle{text-align:center;color:rgba(255,255,255,0.5);margin-bottom:3rem}
              .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1.5rem}
              .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.1);border-radius:1rem;padding:1.5rem;text-decoration:none;color:#fff;transition:all .3s}
              .card:hover{border-color:#8b5cf6;transform:translateY(-5px);box-shadow:0 20px 40px rgba(139,92,246,0.3)}
              .card h2{font-size:1.2rem;margin-bottom:.5rem}
              .card p{opacity:.6;font-size:.85rem}
              .main{border-color:#10b981}
              .main:hover{border-color:#10b981;box-shadow:0 20px 40px rgba(16,185,129,0.3)}
            </style>
          </head>
          <body>
            <div class="container">
              <h1>jusDNCE</h1>
              <p class="subtitle">Select a version to test</p>
              <div class="grid" id="grid"></div>
            </div>
            <script>
              // Auto-detect available versions
              const versions = [];
              const grid = document.getElementById('grid');

              // Check for folders by trying to load them
              ['main', 'unified-deployment-uNqO9', 'audio-reactive-architecture-uN', 'background-removal-cutout-uNqO9', 'enhanced-choreography-engine-D', 'fix-deployment-merge-uNqO9', 'research-animation-music-react'].forEach(v => {
                const card = document.createElement('a');
                card.href = './' + v + '/';
                card.className = 'card' + (v === 'main' ? ' main' : '');
                card.innerHTML = '<h2>' + v.replace(/-/g, ' ').replace(/uNqO9|DcgEQ/gi, '').trim() + '</h2><p>Click to open</p>';
                grid.appendChild(card);
              });
            </script>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './all-versions'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
