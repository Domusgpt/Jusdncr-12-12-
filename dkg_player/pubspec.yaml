name: dkg_player
description: Native DKG Player for jusDNCE - plays .dkg files with audio reactivity

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Audio
  just_audio: ^0.9.36
  audio_session: ^0.1.18
  flutter_audio_capture: ^1.1.6

  # File handling
  archive: ^3.4.10
  path_provider: ^2.1.2
  file_picker: ^6.1.1
  share_plus: ^7.2.1

  # State management
  provider: ^6.1.1

  # Permissions
  permission_handler: ^11.1.0

  # Video export
  ffmpeg_kit_flutter: ^6.0.3

  # Save to gallery
  gallery_saver: ^2.3.2

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Rajdhani
      fonts:
        - asset: assets/fonts/Rajdhani-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rajdhani-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rajdhani-Bold.ttf
          weight: 700
